<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
        <p>Descubra seu Índice de Massa Corporal</p>
    </header>
    <main class="container">
        <section>
            <form id="formIMC">
                <label for="peso"><img src="assets/img/scale.png" alt="icone de balança"> Peso (kg)</label>
                <input type="number" id="inputPeso" name="peso" step="any" min="10" max="300">

                <label for="altura"><img src="assets/img/height.png" alt="icone de Altura"> Altura (m)</label>
                <input type="number" id="inputAltura" name="altura" step="any" min="0.5" max="2.5">

                <button>Calcular</button>
            </form>
        </section>
        <section id="resultado" class="hidden">
            <p id="valorIMC"></p>
            <span id="status"></span>
      
            <div class="barra-imc">
              <div class="faixa faixa-magro"></div>
              <div class="faixa faixa-normal"></div>
              <div class="faixa faixa-sobrepeso"></div>
              <div class="faixa faixa-obesidade"></div>
            </div>
      
            <p id="mensagem"></p>
          </section>
        </section>

    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
